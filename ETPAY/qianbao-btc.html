    <ul class="">

   <div>

<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/common-style.js"></script> <!--公共js文件-->
<script>
    // 切换：选项
    $(".xinbi-btn").click(function () {
        let indexx = $(this).index();
        $(this).addClass("active").siblings(".xinbi-btn").removeClass("active");
        $(".common-form-div").eq(indexx).css("display","block").siblings(".common-form-div").css("display","none");
    });
    // 一键复制
    function copy() {
        let message = $(".span-text p").text();
        let input = document.createElement("input");
        input.value = message;
        document.body.appendChild(input);
        input.select();
        input.setSelectionRange(0, input.value.length), document.execCommand('Copy');
        document.body.removeChild(input);
        document.getElementsByClassName("copy-success")[0].style.display = "block";
        setTimeout("success_alert()",2000);//2秒，可以改动
    }
    function success_alert(){
        let copytext = document.getElementsByClassName("copy-success")[0];
        copytext.style.display="none";
    }

    // 查看“”


</script>
</html>
