<script>
    // 点选地址
    $("#dizhiguanli .item").click(function () {
        let ind =$(this).index();
        if($(this).find("input").is(":checked")){
            $(this).find(".icon").addClass("active");
        }
        $(".item:not(:eq("+ind+"))").find(".icon").removeClass("active")
    })

    // 点击新增地址

    // 删除地址
        let num;
        $(".delte-span").on('click', function(event) {
            event.preventDefault();
            num = $(this).parent().index();
            $(".pop-ceng").fadeIn('fast');
        });
        $(".popBottom").on('click', 'span', function(event) {
            event.preventDefault();
            if($(this).hasClass('confirm')){
                $(".items .item").eq(num).remove();
                num = "";
                $(".pop-ceng").fadeOut();
            }else{
                $(".pop-ceng").fadeOut();
                num = "";
            }
        });

    /*$(".delte-span").click(function () {
