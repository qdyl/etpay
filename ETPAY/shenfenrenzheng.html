<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/reset-init.css">
    <link rel="stylesheet" href="css/layout-style.css">
</head>
<body>
<header class="header-fixed">
    <i class="back-return-icon" onclick="history.go(-1)"></i>
    <h2 class="title">身份认证</h2>
</header>
<div class="height-44"></div>
<section id="shenfenrenzheng">
    <form action="##">
        <div class="country shenfen-com">
            <p>国家</p>
            <select name="china" id="one">
                <option value="中国">中国</option>
                <option value="美国">美国</option>
                <option value="韩国">韩国</option>
                <option value="新加坡">新加坡</option>
                <option value="意大利">意大利</option>
                <option value="印度">印度</option>
                <option value=""></option>
            </select>
        </div>
        <div class="real-name shenfen-com">
            <p>真实姓名</p>
            <input type="text" placeholder="真实姓名认证后不可修改">
        </div>
        <div class="card-number shenfen-com">
            <p>身份证号</p>
            <input type="text" placeholder="请输入您的身份证号码">
        </div>
        <div class="card-imgs">
            <div class="face-back-img face-img">
                <input type="file" >
                <p>上传身份证正面</p>
            </div>
            <div class="face-back-img back-img">
                <input type="file" >
                <p>上传身份证反面</p>
            </div>
            <button type="submit">确定</button>
        </div>


    </form>
</section>


</body>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/common-style.js"></script> <!--公共js文件-->
</html>
