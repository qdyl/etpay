        select{
            width:100px;
            display: inline-block;
        }
        /*select:hover{*/
            /*color: #67ff09;*/
        /*}*/
        option:hover{
            height:30px;
        }
    </style>
</head>
<body>

<select name="" id="select">
    <option value="11">11</option>
    <option value="22">22</option>
    <option value="33">33</option>
</select>
<ul class="items" style="display: inline-block">
    <li class="item" style="display: none">111</li>
    <li class="item" style="display: none">222</li>
    <li class="item" style="display: none">333</li>
</ul>

<script src="../js/jquery-2.1.4.min.js"></script>
<script>
    $("#select").change(function () {
        var index = $("#select option:selected").index();
       /* alert(index);*/
        $(".items li").eq(index).css("display","block").siblings("li").css("display","none")

    });
    $("#select").mouseleave(function () {
        var index = $("#select option:selected").index();
        /* alert(index);*/
        $(".items li").eq(index).css("display","block").siblings("li").css("display","none")

    });

</script>
