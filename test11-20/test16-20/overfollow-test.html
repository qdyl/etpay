<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <style>
        *{margin:0;padding:0;}
        li{list-style-type: none}
        html{
            font-size:calc(100vw/3.75);
        }
        .main{
            width:100%;
            overflow: auto;
        }
        .items{
            width:6.72rem;
            overflow: hidden;
        }
        .item{
            background: #0fffc5;
            float: left;
            font-size:20px;
            width: .96rem;
        }
    </style>
</head>
<body>
<div class="main">
    <ul class="items">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
        <li class="item">7</li>
    </ul>
</div>
</body>
</html>
